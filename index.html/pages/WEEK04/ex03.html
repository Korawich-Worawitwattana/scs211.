<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Layout</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom background colors */
        .custom-bg-1 {
            background-color: #ff5733; /* Orange */
        }
        .custom-bg-2 {
            background-color: #33ff57; /* Green */
        }
        .custom-bg-3 {
            background-color: #3357ff; /* Blue */
        }
        .custom-bg-4 {
            background-color: #f333ff; /* Purple */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header row -->
        <div class="row mb-4">
            <div class="col-sm-12 bg-dark text-light">
                <h1>YouTube Header</h1>
            </div>
        </div>
        <!-- Main content row -->
        <div class="row mb-4">
            <!-- Sidebar column -->
            <div class="col-md-3 custom-bg-1">
                <h3>Sidebar</h3>
                <p>Navigation links</p>
            </div>
            <!-- Video content column -->
            <div class="col-md-9">
                <!-- Featured video row -->
                <div class="row mb-4">
                    <div class="col-md-12 custom-bg-2">
                        <h3>Featured Video</h3>
                        <p>Description and video player</p>
                    </div>
                </div>
                <!-- Video list row -->
                <div class="row mb-4">
                    <div class="col-md-4 custom-bg-3">
                        <h3>Video 1</h3>
                        <p>Thumbnail and title</p>
                    </div>
                    <div class="col-md-4 custom-bg-4">
                        <h3>Video 2</h3>
                        <p>Thumbnail and title</p>
                    </div>
                    <div class="col-md-4 custom-bg-1">
                        <h3>Video 3</h3>
                        <p>Thumbnail and title</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer row -->
        <div class="row mb-4">
            <div class="col-sm-12 bg-secondary text-light">
                <h3>Footer</h3>
                <p>Links and copyright information</p>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
