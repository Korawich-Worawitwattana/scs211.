<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, .navbar, .nav-link {
            font-family: 'Prompt', sans-serif;
        }
        .navbar-brand img {
            width: 50px;
            height: 50px;
        }
        .navbar-brand div {
            font-size: 1.2em;
            line-height: 1;
        }
        .navbar-brand div small {
            font-size: 0.60em;
        }
        .navbar-nav .nav-link {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../week06/imges/CSVRU.gif" alt="Brand">
                <div>
                    วิทยาการคอมพิวเตอร์<br>
                    <small>มหาวิทยาลัยราชภัฏเชียงราย ในพระบรมราชูปถัมภ์</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">หน้าหลัก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">เกี่ยวกับหลักสูตร</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">อาจารย์และบุคลากร</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">นักศึกษา</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">อื่นๆ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ติดต่อเรา</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
